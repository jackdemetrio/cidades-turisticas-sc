<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark p-5 text-center text-white">
        <h1>Formulários</h1>
    </header>
    <main>

        <h2 class="text-center">Formulário de Login</h2>

        <form class="w-50 border border-5 rounded m-auto p-2 flex-column d-flex">
            <label class="form-label" for="">Login:</label>
            <input class="form-control" type="text">
            <label class="form-label"  for="">Senha:</label>
            <input class="form-control" type="password">
            <label class="form-check-label mt-2">
                <input class="form-check-input" type="checkbox" name="remember"> Salvar senha
            </label>
            <button type="button" class="btn btn-secondary">Fazer Login</button>
        </form>


        <h2 class="text-center">Formulário de Cadastro</h2>

        <form class="w-50 border border-5 rounded m-auto p-2">
            <label class="form-label" for="">Nome: </label>
            <input class="form-control" type="text">
            <label class="form-label" for="">Telefone: </label>
            <input class="form-control" type="number">
            <label class="form-label" for="">Data de Nascimento: </label>
            <input class="form-control" type="date">
            <label class="form-label" for="">Email: </label>
            <input class="form-control" type="email">
            <button type="button" class="btn btn-secondary mt-2">Salvar</button>
        </form>
        

        <h2 class="text-center">Formulário para Contato</h2>

        <form class="w-50 border border-5 rounded m-auto p-2 flex-column d-flex">
            <label class="form-label" for="">Nome:</label>
            <input class="form-control" type="text">
            <label class="form-label"  for="">Telefone:</label>
            <input class="form-control" type="password">
            <label class="form-label"  for="">Mensagem:</label>
            <textarea placeholder="Em que posso te ajudar?" class="form-control" name="" id="" cols="30" rows="5"></textarea>
            <button type="button" class="btn btn-secondary mt-2">Enviar</button>
        </form>

    </main>
</body>
